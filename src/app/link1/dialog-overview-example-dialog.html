<h1 mat-dialog-title>Project Name: {{data.name}}</h1>
<div mat-dialog-content>
  <p>What's your project description?</p>
  <mat-form-field>
    <mat-label>project description</mat-label>
    <input matInput [(ngModel)]="data.project">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="data.project" cdkFocusInitial>Ok</button>
</div>
